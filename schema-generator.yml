project:
  name: tr-dungeons
  customerId: tr
  projectId: dungeons
paths:
  schemas: schemas
output:
  code:
    python:
      targets:
        api:
          base_dir: apps/api
          models_subdir: models
          enums_subdir: enums
        backend:
          base_dir: generated/python
          models_subdir: models
          enums_subdir: enums
    gdscript:
      targets:
        client:
          base_dir: apps/game-client/scripts
          models_subdir: models
          enums_subdir: enums
          api_clients_subdir: backend
  infrastructure:
    format: cloudformation
    cdk:
      base_dir: infrastructure/cdk
      language: python
      generate_stack: false
generation:
  validate_schemas: true
  cleanup_old_files: false
logging:
  level: INFO
  file: schema_generator.log
