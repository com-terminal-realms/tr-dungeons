# Health data model schema
# This will generate Python models for backend and (future) GDScript models for game client
type: standard
version: '1.0'
name: HealthData

model:
  attributes:
    max_health:
      type: integer
      required: true
      description: "Maximum health points"
      validation:
        minimum: 1

    current_health:
      type: integer
      required: true
      description: "Current health points"
      validation:
        minimum: 0
        custom: "validate_health_bounds"

