# Loot table model schema
type: standard
version: '1.0'
name: LootTable
description: Loot drop configuration with probabilities and quantities
targets:
  - api
  - backend
  - client

model:
  attributes:
    id:
      type: string
      required: true
      description: Unique identifier for the loot table
    
    name:
      type: string
      required: true
      description: Display name of the loot table
      validation:
        min_length: 1
        max_length: 100
    
    drops:
      type: array
      required: true
      description: Array of loot drop definitions
      items:
        type: object
        properties:
          item_id:
            type: string
            required: true
            description: Identifier of the item to drop
          item_type:
            type: string
            required: true
            description: Type of item (gold, equipment, consumable)
            enum: [gold, equipment, consumable]
          chance:
            type: number
            required: true
            description: Probability of drop (0.0 to 1.0)
            validation:
              minimum: 0.0
              maximum: 1.0
          min_quantity:
            type: integer
            required: true
            description: Minimum quantity to drop
            validation:
              minimum: 1
          max_quantity:
            type: integer
            required: true
            description: Maximum quantity to drop
            validation:
              minimum: 1
    
    created_at:
      type: datetime
      required: true
      description: Timestamp when the loot table was created
    
    updated_at:
      type: datetime
      required: false
      description: Timestamp when the loot table was last updated
