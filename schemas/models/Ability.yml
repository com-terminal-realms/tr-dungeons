# Ability model schema
type: standard
version: '1.0'
name: Ability
description: Ability definition with costs, cooldown, and effects
targets:
  - api
  - game

model:
  attributes:
    id:
      type: string
      required: true
      description: Unique identifier for the ability
    
    name:
      type: string
      required: true
      description: Display name of the ability
      validation:
        min_length: 1
        max_length: 100
    
    ability_type:
      type: string
      required: true
      description: Type of ability
      enum: [melee, ranged, buff, debuff, heal]
    
    cooldown:
      type: number
      required: true
      description: Cooldown duration in seconds
      validation:
        minimum: 0.0
      default: 1.0
    
    mana_cost:
      type: number
      required: true
      description: Mana cost to activate
      validation:
        minimum: 0.0
      default: 0.0
    
    stamina_cost:
      type: number
      required: true
      description: Stamina cost to activate
      validation:
        minimum: 0.0
      default: 0.0
    
    cast_time:
      type: number
      required: true
      description: Cast time in seconds before ability activates
      validation:
        minimum: 0.0
      default: 0.0
    
    damage:
      type: number
      required: false
      description: Base damage dealt by the ability
      validation:
        minimum: 0.0
    
    projectile_speed:
      type: number
      required: false
      description: Speed of projectile in meters per second (for ranged abilities)
      validation:
        minimum: 0.0
    
    max_range:
      type: number
      required: false
      description: Maximum range in meters (for ranged abilities)
      validation:
        minimum: 0.0
    
    effect_duration:
      type: number
      required: false
      description: Duration of effect in seconds (for buffs/debuffs)
      validation:
        minimum: 0.0
    
    created_at:
      type: datetime
      required: true
      description: Timestamp when the ability was created
    
    updated_at:
      type: datetime
      required: false
      description: Timestamp when the ability was last updated
