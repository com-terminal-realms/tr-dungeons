name: Ability
description: Ability definition with costs, cooldown, and effects
fields:
  - name: id
    type: string
    required: true
    description: Unique identifier for the ability
  
  - name: name
    type: string
    required: true
    description: Display name of the ability
    min_length: 1
    max_length: 100
  
  - name: ability_type
    type: string
    required: true
    description: Type of ability
    enum: [melee, ranged, buff, debuff, heal]
  
  - name: cooldown
    type: decimal
    required: true
    description: Cooldown duration in seconds
    min_value: 0.0
    default: 1.0
  
  - name: mana_cost
    type: decimal
    required: true
    description: Mana cost to activate
    min_value: 0.0
    default: 0.0
  
  - name: stamina_cost
    type: decimal
    required: true
    description: Stamina cost to activate
    min_value: 0.0
    default: 0.0
  
  - name: cast_time
    type: decimal
    required: true
    description: Cast time in seconds before ability activates
    min_value: 0.0
    default: 0.0
  
  - name: damage
    type: decimal
    required: false
    description: Base damage dealt by the ability
    min_value: 0.0
  
  - name: projectile_speed
    type: decimal
    required: false
    description: Speed of projectile in meters per second (for ranged abilities)
    min_value: 0.0
  
  - name: max_range
    type: decimal
    required: false
    description: Maximum range in meters (for ranged abilities)
    min_value: 0.0
  
  - name: effect_duration
    type: decimal
    required: false
    description: Duration of effect in seconds (for buffs/debuffs)
    min_value: 0.0
  
  - name: created_at
    type: datetime
    required: true
    description: Timestamp when the ability was created
  
  - name: updated_at
    type: datetime
    required: false
    description: Timestamp when the ability was last updated
