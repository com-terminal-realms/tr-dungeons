# Enemy type model schema
type: standard
version: '1.0'
name: EnemyType
description: Enemy type configuration with stats, AI parameters, and loot table
targets:
  - api
  - game

model:
  attributes:
    id:
      type: string
      required: true
      description: Unique identifier for the enemy type
    
    name:
      type: string
      required: true
      description: Display name of the enemy type
      validation:
        min_length: 1
        max_length: 100
    
    combat_stats_id:
      type: string
      required: true
      description: Reference to CombatStats configuration
    
    detection_radius:
      type: number
      required: true
      description: Radius in meters for detecting the player
      validation:
        minimum: 1.0
      default: 10.0
    
    attack_range:
      type: number
      required: true
      description: Range in meters for attacking the player
      validation:
        minimum: 0.5
      default: 2.0
    
    patrol_radius:
      type: number
      required: true
      description: Radius in meters for patrol area around spawn point
      validation:
        minimum: 0.0
      default: 5.0
    
    attack_cooldown:
      type: number
      required: true
      description: Cooldown in seconds between attacks
      validation:
        minimum: 0.1
      default: 1.5
    
    attack_windup:
      type: number
      required: true
      description: Windup time in seconds before attack deals damage
      validation:
        minimum: 0.0
      default: 0.5
    
    loot_table_id:
      type: string
      required: false
      description: Reference to LootTable for drops on death
    
    model_path:
      type: string
      required: true
      description: Path to 3D model asset in Godot
    
    created_at:
      type: datetime
      required: true
      description: Timestamp when the enemy type was created
    
    updated_at:
      type: datetime
      required: false
      description: Timestamp when the enemy type was last updated
