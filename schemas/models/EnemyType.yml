name: EnemyType
description: Enemy type configuration with stats, AI parameters, and loot table
fields:
  - name: id
    type: string
    required: true
    description: Unique identifier for the enemy type
  
  - name: name
    type: string
    required: true
    description: Display name of the enemy type
    min_length: 1
    max_length: 100
  
  - name: combat_stats_id
    type: string
    required: true
    description: Reference to CombatStats configuration
  
  - name: detection_radius
    type: decimal
    required: true
    description: Radius in meters for detecting the player
    min_value: 1.0
    default: 10.0
  
  - name: attack_range
    type: decimal
    required: true
    description: Range in meters for attacking the player
    min_value: 0.5
    default: 2.0
  
  - name: patrol_radius
    type: decimal
    required: true
    description: Radius in meters for patrol area around spawn point
    min_value: 0.0
    default: 5.0
  
  - name: attack_cooldown
    type: decimal
    required: true
    description: Cooldown in seconds between attacks
    min_value: 0.1
    default: 1.5
  
  - name: attack_windup
    type: decimal
    required: true
    description: Windup time in seconds before attack deals damage
    min_value: 0.0
    default: 0.5
  
  - name: loot_table_id
    type: string
    required: false
    description: Reference to LootTable for drops on death
  
  - name: model_path
    type: string
    required: true
    description: Path to 3D model asset in Godot
  
  - name: created_at
    type: datetime
    required: true
    description: Timestamp when the enemy type was created
  
  - name: updated_at
    type: datetime
    required: false
    description: Timestamp when the enemy type was last updated
