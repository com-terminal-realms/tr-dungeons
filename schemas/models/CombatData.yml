# Combat data model schema
# This will generate Python models for backend and (future) GDScript models for game client
type: standard
version: '1.0'
name: CombatData
targets:
  - api

model:
  attributes:
    attack_damage:
      type: integer
      required: true
      description: "Damage dealt per attack"
      validation:
        minimum: 0
      default: 10

    attack_range:
      type: number
      required: true
      description: "Maximum attack range in units"
      validation:
        minimum: 0
      default: 2.0

    attack_cooldown:
      type: number
      required: true
      description: "Cooldown between attacks in seconds"
      validation:
        minimum: 0
      default: 1.0
